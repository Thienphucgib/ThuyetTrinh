<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>Text Animation</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
             text-align: center;
        }
        #text-container {
             display: flex;
             flex-direction: column;
             align-items: center;
             justify-content: center;
             height: 100vh;
        }
        .text-line {
             font-size: 2em;
             color: #eb9191;
             opacity: 0;
             transform: translateY(20px);
             animation: fadeInUp 0.5s forwards;
        }
        @keyframes fadeInUp {
             0% {
                 opacity: 0;
                 transform: translateY(20px);
             }
             100% {
                 opacity: 1;
                 transform: translateY(0);
             }
        }
        #myButton {
            background-color: #f59191; /* Green */
            border: none;
            color: #ff0000;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        #myButton:hover {
            background-color: #ffffff;
        }
        #myButton:active {
            background-color: #f59191;
            transform: translateY(4px);
        }
        #myButton:focus {
            outline: none;
        }
        #myButton:disabled {
            background-color: #ff9797;
            cursor: not-allowed;
        }


        #myButton:disabled:hover {
            background-color: #ff2727;
        }
        #myButton:disabled:active {
            background-color: #ff0000;
            transform: none;
        }
        #myButton:disabled:focus {
            outline: none;
        }
        background-image: url('/weather/Screenshot 2025-04-04 15-49-34.png');
        {
            background-size: cover;
            background-position: center;
        }
        body {
            background-color: #000000;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
       </style>     
   
</head>
